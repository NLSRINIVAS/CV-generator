<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CV Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="cvForm">
            <!-- Profile Section -->
            <div class="custom-file-input">
                <span>ðŸ“· Choose Profile Photo</span>
                <input type="file" id="photo" accept="image/*">
            </div>

            <!-- Personal Details -->
            <input type="text" class="styled-input" id="name" placeholder="Full Name" 
                   data-title="Enter your full name as it should appear on your CV">

            <div class="phone-container">
                <select class="styled-input country-code-select" id="countryCode"></select>
                <input type="tel" class="styled-input" id="phone" placeholder="Phone Number"
                       data-title="Enter your phone number without country code">
            </div>

            <input type="email" class="styled-input" id="email" placeholder="Email Address"
                   data-title="Enter your professional email address">

            <!-- Social Links -->
            <input type="url" class="styled-input" id="linkedin" placeholder="LinkedIn Profile URL"
                   data-title="Example: https://linkedin.com/in/yourprofile">
                   
            <input type="url" class="styled-input" id="github" placeholder="GitHub Profile URL"
                   data-title="Example: https://github.com/yourusername">

            <!-- Professional Details -->
            <textarea class="styled-input" id="summary" rows="3" placeholder="Professional Summary"
                      data-title="Briefly describe your professional background"></textarea>

            <textarea class="styled-input" id="experience" rows="5" placeholder="Work Experience"
                      data-title="List your work experience with dates and details"></textarea>

            <textarea class="styled-input" id="education" rows="4" placeholder="Education Details"
                      data-title="Include degrees, certifications, and institutions"></textarea>

            <!-- Skills & Additional Info -->
            <input type="text" class="styled-input" id="skills" placeholder="Technical Skills (comma separated)"
                   data-title="Example: JavaScript, Python, Project Management">

            <input type="text" class="styled-input" id="languages" placeholder="Languages Known (comma separated)"
                   data-title="Example: English, Spanish, French">

            <input type="text" class="styled-input" id="hobbies" placeholder="Hobbies & Interests"
                   data-title="Example: Chess, Hiking, Photography">

            <button type="button" class="generate-btn">
                Generate Professional CV
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
